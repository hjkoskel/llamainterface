html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game - Start Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fallback background color */
        }

        #game-start {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #splash-screen {
            width: 100%;
            height: 100%;
            background-image: url('title.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure it is behind the buttons */
            background-color: #222; /* Temporary background color for debugging */
        }

        #menu {
            position: relative;
            z-index: 1; /* Buttons should be on top of the splash image */
            text-align: center;
        }

        .menu-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            font-size: 22px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div id="game-start">
    <!-- Large splash screen background -->
    <div id="splash-screen"></div>

    <!-- Menu for New Game, Branch, and Continue -->
    <div id="menu">
        <h1>Adventure Game</h1>
        <a href="/newgame" class="menu-button" id="new-game">New Game</a>
        <a href="/branchgame" class="menu-button" id="branch">Branch</a>
        <a href="/continuegame" class="menu-button" id="continue">Continue</a>
    </div>
</div>



</body>
</html>
